<html>
<head>
	<title>CrunchTime</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/crunchtime.js"></script>

<div class="container">
	<div class="row">
		<div class="span12">
			<table class="table table-bordered table-condensed" width="100%">
				<tr>
					<td colspan="2"><h4 id="playerNameBox"></h4></td>
				</tr>
				<tr>
					<td width="20%">Days Left</td>
					<td width="20%">Project Completion</td>
					<td width="20%">Cash</td>
					<td width="20%">Burn Rate</td>
					<td width="20%">Stress</td>
				</tr>
				<tr>
					<td id="ttlBox"></td>
					<td id="completionBox"></td>
					<td id="cashBox"></td>
					<td id="burnrateBox"></td>
					<td id="stressBox"></td>
				</tr>
			</table>

			<table class="table table-bordered table-condensed">
				<!-- Populate team members with JS -->
				<tr>
					<td>Team Members</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="span9">
			<h2>What will you do today?</h2>
			<table class="table table-bordered" id="mechanicsBlock">
				<!-- Populated through Javascript with action buttons -->
			</table>
		</div>
	</div>
</div>

</body>
</html>
