<html>
<head>
	<title>CrunchTime</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="span3">
			<table class="table table-bordered table-condensed">
				<tr>
					<td colspan="2"><h4 id="playerNameBox"></h4></td>
				</tr>
				<tr>
					<td width="50%">Days Left</td>
					<td id="ttlBox"></td>
				</tr>
				<tr>
					<td>Completion</td>
					<td id="completionBox"></td>
				</tr>
				<tr>
					<td>Cash</td>
					<td id="cashBox"></td>
				</tr>
			</table>
		</div>
		<div class="span9">
			<table class="table table-bordered" id="mechanicsBlock">
				<!-- Populated through Javascript with action buttons -->
			</table>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/crunchtime.js"></script>

</body>
</html>
