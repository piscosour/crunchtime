<html>
<head>
	<title>PeruDev</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<script src="js/perudev.js"></script>
<div class="container">
	<div class="row">
		<div class="span3">
			<table class="table table-bordered table-condensed">
				<tr>
					<td colspan="2"><h4 id="playerNameBox"></h4></td>
				</tr>
				<tr>
					<td width="50%">Days Left</td>
					<td id="ttlBox"></td>
				</tr>
				<tr>
					<td>Completion</td>
					<td id="completionBox"></td>
				</tr>
				<tr>
					<td>Cash</td>
					<td id="cashBox"></td>
				</tr>
			</table>
		</div>
		<div class="span6">
		</div>
		<div class="span3">
			<button class="btn btn-large" onclick="nextTurn()">Next Turn >></button>
		</div>
	</div>

</div>
</body>
</html>
